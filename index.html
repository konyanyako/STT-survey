<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: auto;
      }

      #iframe-container {
        width: 100%;
        height: 100%;
        overflow: auto;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="iframe-container">
      <iframe
        id="gasiframe"
        src="about:blank"
        scrolling="yes"
      ></iframe>
    </div>

    <script>
      window.onload = () => {
        const gasappurl = 'https://script.google.com/macros/s/AKfycbwTw3u7SWf7Z_zmGeyxOODNTdpRdknDC0cyv3G508EdNxrMFK_WEjpO0HLWRx249Mf4/exec';
        document.getElementById('gasiframe').src = gasappurl + window.location.search;
      };
    </script>
  </body>
</html>
