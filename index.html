<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: auto;
        overflow: auto;
        background-color: #fff;
      }

      iframe {
        width: 100%;
        height: 400px; /* ガラホ向けに固定値。必要に応じて調整可能 */
        border: none;
      }

      /* スマホ・PC向けに高さを調整（任意） */
      @media screen and (min-width: 600px) {
        iframe {
          height: 90vh;
        }
      }
    </style>
  </head>
  <body>
    <iframe id="gasiframe" src="about:blank"></iframe>

    <script>
      window.onload = () => {
        const gasappurl = 'https://script.google.com/macros/s/AKfycbwTw3u7SWf7Z_zmGeyxOODNTdpRdknDC0cyv3G508EdNxrMFK_WEjpO0HLWRx249Mf4/exec';
        document.getElementById('gasiframe').src = gasappurl + window.location.search;
      };
    </script>
  </body>
</html>
