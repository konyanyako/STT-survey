<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * { margin: 0; padding: 0; overflow: hidden; height: 100vh; }
      iframe { border: none; width: 100%; height: 100%; }
    </style>
  </head>
  <script>
    window.onload = () => {
      const gasappurl = 'https://script.google.com/macros/s/AKfycb.../exec';
      document.getElementById('gasiframe').src = gasappurl + window.location.search;
    };
  </script>
  <body>
    <iframe id="gasiframe" src="about:blank"></iframe>
  </body>
</html>
